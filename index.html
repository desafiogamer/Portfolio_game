<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Olá pessoal finalizando mais um projeto pessoal, uma landing page moderna.">
	<meta name="author" content="João vitor gentil da silva">
	<meta name="Keywords" content="Portfolio,portfolio,vercel,joao vitor,threejs, three-js,programação,css,html,javascript,python,js,php,acessar,algoritmo,algoritmos,ambiente digital,ambientes virtuais,animações,animações,digitais,aplicativo,avanços tecnológicos">
	<meta name="robots" content="index,follow">
	<title>Portfólio | Game</title>
	<link rel="shortcut icon" type="image/jpg" href="./img/icons/gsap.png" />
	<link rel="stylesheet" href="styles.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
	<button id="paraTrilha"><i class="bi bi-volume-up-fill"></i></button>
	<button id="ativarTrilha"><i class="bi bi-volume-mute-fill"></i></button>
	<div id="joyDiv"></div>
	<section class="inicio" id="inicio">
		<div class="skillsContent">
			<img src="./img/icons/bootstrap.png">
			<img src="./img/icons/css.png">
			<img src="./img/icons/django-icon.png">
			<img src="./img/icons/git.png">
			<img src="./img/icons/gsap.png">
			<img src="./img/icons/html-5.png">
			<img src="./img/icons/javascript-50.png">
			<img src="./img/icons/jquery.png">
			<img src="./img/icons/mysql-24.png">
			<img src="./img/icons/postgreesql.png">
			<img src="./img/icons/python.png">
			<img src="./img/icons/three-js.png">
		</div>
		<div class="footer">
			<div class="icon"><img src="./img/icons/icone.png"><i class="bi bi-search"></i></div>
			<div class="iconeRede"><i class="bi bi-chevron-up"></i><img src="./img/icons/rede-removebg-preview.png"></div>
		</div>
	</section>

	<section class="about" id="about">
		<h1 class="title">Sobre mim</h1>
	</section>

	<section class="project" id="project">
		<h1 class="title">Projetos</h1>
	</section>

	<section class="contact" id="contact">
		<div class="title-contact"><h1>Entre em contato</h1></div>
		<form id="contact-form" method="POST" action="https://formsubmit.co/joaopap1234@gmail.com" enctype="multipart/form-data">
			<input type="hidden" name="_captcha" value="false">
			<input type="hidden" name="_next" value="http://127.0.0.1:5500">
		
			<div class="input-box">
				<div class="input-field">
					<input type="text" name="nome" placeholder="Nome completo" required>
				</div>
		
				<div class="input-field">
					<input type="email" name="email" placeholder="Endereço de email" required>
				</div>
			</div>
		
			<div class="input-box">
				<div class="input-field">
					<input type="text" name="telefone" placeholder="Numero de telefone" required>
				</div>
		
				<div class="input-field">
					<input type="text" name="assunto_email" placeholder="Assunto do email" required>
				</div>
			</div>
		
			<div class="textarea-field">
				<textarea name="assunto" cols="30" rows="10" placeholder="Sua menssagem" required></textarea>
			</div>
		
			<div class="btn">
				<button type="submit">
					<span class="texto">Enviar</span>
					<span class="logo-enviar"><i class="bi bi-arrow-right"></i></span>
				</button>
			</div>
		</form>
	</section>
	
	<script type="importmap">
        {
            "imports": {
                "three": "../build/three.module.js"
            }
        }
    </script>
	<script src="./js/script.js" type="module"></script>
</body>
</html>
